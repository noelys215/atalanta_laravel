version: "3"

networks:
    laravel:
        driver: bridge

services:
    php:
        build:
            context: .
            dockerfile: Dockerfile
        container_name: php
        restart: unless-stopped
        tty: true
        ports:
            - "9000:9000"  # Expose port 9000 to the outside world
        volumes:
            - .:/var/www/app:delegated
        networks:
            - laravel
